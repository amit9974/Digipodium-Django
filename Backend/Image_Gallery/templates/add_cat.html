{% extends 'layout/base.html' %}
{% load django_bootstrap5 %}
{% block body %}

<div class="container h-100">
    <h2 class='display-5'>Add New Category</h2>
    <div class="row">
        <div class="col-sm-4">
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %} 
                <br>
                {% bootstrap_button button_type='submit' content='Add' %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
