{% extends 'components/base.html' %}
{% block body %}
<!-- account-area-start -->
<div class="account-area mt-70 mb-70" style="float:center;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="basic-login">
                    <h5>Login to account</h5>
                    {% if form.errors %}
                    <p>{{form.errors}}</p>
                    {% endif %}
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        {{ field.erros }}
                        <p><b>{{ field.label }}</b></p>
                        <p>{{field}}</p>
                        {% endfor %}
                        <div class="login-action mb-10 fix">
                            <p>Don't have an account ? <a href="{% url 'register' %}">Create Acccount</a></p>
                        </div>
                        <button class="tp-in-btn w-100" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- account-area-end -->

{% endblock %}
