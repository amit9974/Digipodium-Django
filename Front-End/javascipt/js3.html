<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <style>
        .form{
            display: flex;
            flex-flow: column wrap;
            width: 100%;
            max-width: 200%;
            margin: center; 
        }
    </style>
</head>
<body>
    <h1 class="heading">This is simple calculator using JavaScript</h1>
    <form>
        <label for="one">Enter First Number</label>
        <input type="number" name="one" id="one">
        <br><br>
        <label for="two">Enter Second Number</label>
        <input type="number" name="two" id="two">
        <br><br>
        <div class="btn">
            <button class="add">Add</button >
            <button class="sub">Sub</button>
            <button class="mul">Mul</button>
            <button class="divi">Divi</button>
        </div>
            <br><br>
        <h4 class="answer">Answer: N/A</h4>
    </form>

    <script>
        let btn = document.querySelector('.add')
        let sub = document.querySelector('.sub')
        let mul = document.querySelector('.mul')
        let divi = document.querySelector('.divi')
        let ans = document.querySelector('.answer')
        btn.onclick = function(e){
            e.preventDefault()
            var one = document.querySelector('#one').value
            var two = document.querySelector('#two').value
            ans.innerHTML = parseInt(one)+parseInt(two)
        }
        sub.onclick = function(e){
            e.preventDefault()
            var one = document.querySelector('#one').value
            var two = document.querySelector('#two').value
            ans.innerHTML = parseInt(one) - parseInt(two)
        }
        mul.onclick = function(e){
            e.preventDefault()
            var one = document.querySelector('#one').value
            var two = document.querySelector('#two').value
            ans.innerHTML = parseInt(one) * parseInt(two)
        }
        divi.onclick = function(e){
            e.preventDefault()
            var one = document.querySelector('#one').value
            var two = document.querySelector('#two').value
            ans.innerHTML = parseInt(one) / parseInt(two)
        }
    </script>
</body>
</html>
